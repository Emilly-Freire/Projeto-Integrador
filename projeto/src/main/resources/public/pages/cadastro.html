<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Cadastro ConcluíAi</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <section>
        <div id="card" class="card border-primary-emphasis mb-3 bg-transparent position-absolute top-50 start-50 translate-middle">
            <div>
                <h1 class="text-primary">ConcluíAi</h1>
            </div>

            <div class="text-light">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="text">Telefone</label>
                    <input type="tel" name="tel" id="tel">
                </div>

                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-outline-primary"><a href="./inicio.html" class="text-light">Cadastrar</a></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
