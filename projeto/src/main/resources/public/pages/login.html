<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Login ConcluíAi</title>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>
    <section>
        <div id="card" class="card border-primary-emphasis mb-3 bg-transparent position-absolute top-50 start-50 translate-middle">
            <div class="text-primary">
                <h1>Login</h1>
            </div>

            <div class="text-light">
                <div>
                    <Label for="email">Email</Label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-outline-primary"><a href="./inicio.html" class="text-light">Entrar</a></button> <!--ainda falta a logica de que se o login não existir apenas da erro e não vai direto para a página do inicio-->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
